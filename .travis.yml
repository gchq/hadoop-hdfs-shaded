language: java
jdk: oraclejdk8

script: ./gradlew clean build shadowJar

# Push to GitHub releases - the key was generated by the Travis CLI.
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/libs/hadoop-hdfs-shaded-*-all.jar
  skip_cleanup: true
  on:
    tags: true

cache:
  directories:
  - .autoconf
  - $HOME/.m2
  - $HOME/.gradle/wrapper
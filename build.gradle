plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

group = 'org.apache.hadoop'
version = 'v2.6.4'

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}

repositories {
    mavenCentral()
    mavenLocal()
}

task sourceJar(type: Jar){
    from sourceSets.main.allJava
    classifier 'sources'
}

dependencies {
    compile 'org.apache.hadoop:hadoop-hdfs:2.6.4'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
        shadow(MavenPublication) {
            from components.shadow
        }
    }
}

shadowJar {
    relocate 'com.sun.jersey', 'shaded.com.sun.jersey'
    relocate 'javax.ws.rs', 'shaded.javax.ws.rs'
    relocate 'javax.el', 'shaded.javax.el'
    relocate 'javax.servlet', 'shaded.javax.servlet'
    relocate 'com.google.common', 'shaded.com.google.common'
}
